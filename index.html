<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Winner Picker</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="theme-toggler">
        <span class="material-icons active">light_mode</span>
        <span class="material-icons">dark_mode</span>
    </div>
    <div class="container">
        <div class="title">
            <h1>Random <span class="highlight">Winner</span> Picker</h1>
            <p>Place the names below comma separated</p>
        </div>

        <div class="box">
            <div class="left">
                <h2>Participants</h2>
                <textarea id="textArea" placeholder="Participants name here..."></textarea>
                <div class="amountOfWinners">
                    <h5>How many winners do you want?</h5>
                    <div class="checkboxes">
                      <input type="radio" id="oneWinner" name="winners" value="onwWinner">
                      <label for="oneWinner">One Winner</label>

                      <input type="radio" id="TwoWinners" name="winners" value="twoWinners">
                      <label for="twoWinners">Two Winners</label>
                        
                      <input type="radio" id="ThreeWinners" name="winners" value="threeWinners">
                      <label for="threeWinners">Three Winners</label>
                    </div>
                </div>
                <button class="randomize">Generate winners</button>
                <div class="shufflingArea">
                    <p></p>
                </div>
            </div>

            <div class="right">
                <h2>Winners</h2>
            </div>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
